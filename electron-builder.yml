# electron-builder.yml
appId: com.ipbase.ipbase
productName: ipbase
electronVersion: 31.0.1 # 请替换为你的Electron版本
build:
  appId: com.ipbase.ipbase
  productName: ipbase
  linux:
    target:
      - AppImage
      - rpm
      - deb
    icon: public/icons/icon-512x512.png # 替换为你的应用图标路径
    category: Utility # 应用类别，根据需要修改
    desktop:
      shortcutName: ipbase
    publish:
    # 如果你要发布到某些仓库（如GitHub），可以在这里配置

# 其他可能的配置...
# 你可以在这里添加electron-builder支持的其他配置项，如asar打包、文件关联、文件复制等
